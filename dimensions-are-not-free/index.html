<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dimensions Are Not Free</title>
    <style>
      @font-face {
        font-family: GameFont;
        src: url("Comfortaa-VariableFont_wght.ttf");
      }
      * {
        font-family: GameFont;
      }
      h1#title {
        background-color: black;
        color: white;
        padding: 10px;
      }
      th,td {
        padding: 0px 25px 0px 25px;
      }
    </style>
  </head>
  <body>
    <center><h1 id="title">Dimensions Are Not Free</h1></center>
    <p>You have <span class="points"></span> grams of matter.</p>
    <table>
      <thead>
        <tr>
          <th>Normal Dimension 1</th>
          <th>Normal Dimension 2</th>
          <th>Normal Dimension 3</th>
          <th>Normal Dimension 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>You have <span id="nd1Amount"></span> Normal Dimension 1s</td>
          <td>You have <span id="nd2Amount"></span> Normal Dimension 2s</td>
          <td>You have <span id="nd3Amount"></span> Normal Dimension 3s</td>
          <td>You have <span id="nd4Amount"></span> Normal Dimension 4s</td>
        </tr>
        <tr>
          <td><center><button id="nd1">Buy for <span id="nd1Cost"></span></button></center></td>
          <td><center><button id="nd2">Buy for <span id="nd2Cost"></span></button></center></td>
          <td><center><button id="nd3">Buy for <span id="nd3Cost"></span></button></center></td>
          <td><center><button id="nd4">Buy for <span id="nd4Cost"></span></button></center></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ==" crossorigin="anonymous"></script>
  <script src="javascript/break_infinity.min.js"></script>
  <script src="javascript/variables.js"></script>
  <script src="javascript/jquerycode.js"></script>
  <script src="javascript/gameLoop.js"></script>
</html>
